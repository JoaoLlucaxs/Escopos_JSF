<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Testando</title>
</h:head>

<h:body>
	<h:form>
		Nome:
		<h:inputText value="#{testeBean.produto.nome}"/>
		<br/>
		Fornecedor:
		<h:inputText value="#{testeBean.produto.fornecedor}"/>
		<br/>
		Categoria:
		<h:inputText value="#{testeBean.produto.categoria}"/>
		
		<h:commandButton value="Enviar" action="#{testeBean.incluir()}"/>
		
		<p:dataTable var="p" value="#{testeBean.listaProduto}" style="margin-top:10px;" emptyMessage="Nenhuma pessoa encontrada"
		rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
	
    	<p:column headerText="Nome">
        	<h:outputText value="#{p.nome}"/>
    	</p:column>
 
    	<p:column headerText="Fornecedor">
        	<h:outputText value="#{p.fornecedor}" />
    	</p:column>
 
    	<p:column headerText="Categoria">
        	<h:outputText value="#{p.categoria}" />
    	</p:column>
	</p:dataTable>
	</h:form>
	
		
	
</h:body>
</html>
