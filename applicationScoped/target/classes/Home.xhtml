<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Testando</title>
</h:head>

<h:body>
	<h:form>
		Nome:
		<h:inputText value="#{oiManagedBean.produto.nome}"/>
		<br/>
		Fabricante:
		<h:inputText value="#{oiManagedBean.produto.fabricante}"/>
		<br/>
		Categoria:
		<h:inputText value="#{oiManagedBean.produto.categoria}"/>
		
		<h:commandButton value="Enviar" action="#{oiManagedBean.incluir()}"/>
	</h:form>
	
	<ol>
		<ui:repeat var="item" value="#{oiManagedBean.listaProduto}">
			<li>#{item.nome} - #{item.fabricante} #{item-categoria}</li>
		</ui:repeat>
	</ol>
</h:body>
</html>
